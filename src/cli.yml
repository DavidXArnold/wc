name: wc
version: ".01"
author: "<davidxarnold@soundofcorduroy.com>"
about: "print newline, word, and byte counts for each file"
args:
    - bytes:
        short: c
        long: bytes
        help: print the byte counts
        takes_value: false
        multiple: false
    - chars:
        short: m
        long: chars
        help: print the character counts
        takes_value: false
        multiple: false
    - lines:
        short: l
        long: lines
        help: print the newline counts
        takes_value: false
        multiple: false
    - words:
        short: w
        long: words
        help: print the word counts
        takes_value: false
        multiple: true
    - files:
        multiple: true
        use_delimiter: true
        value_delimiter: ' '
    - std_in:
        short: '-'
        long: '-'
        takes_value: true
        multiple: false
